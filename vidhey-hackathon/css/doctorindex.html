<!DOCTYPE html>
<html>
<head>
  	<title>HOME</title>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
<div class="container-fluid">
	<div class="row">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">MedEasy</a>
		    </div>
		   
		    <ul class="nav navbar-nav navbar-right">

		      <li><a href="#"><span class=""></span> Predict Disease</a></li>
		      <li><a href="#"><span class=""></span> Search Hospitals</a></li>
		      		      
		    </ul>
		  </div>
		</nav>
	</div>
	
	<div class="row">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
		<div class="searchform">
		 <form name="searchform">
			  <input type="text" name="patientmobile" pattern="[1-9]{1}[0-9]{9}"><br>
			  <input type="submit" name="search">
		</form>
		</div>
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		  	<div class="item active">
		      <img src="download.jpg" alt="Los Angeles" style="width: 100%;height: 100vh;">
		    </div>

		    <div class="item">
		      <img src="download2.jpg" alt="Chicago" style="width: 100%;height: 100vh;">
		    </div>

		    <div class="item">
		      <img src="Hospital.jpg" alt="New York" style="width: 100%;height: 100vh;">
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>




</html>
