<!DOCTYPE html>
<html>
<head>
  	<title>HOME</title>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="css/index.css">
  	<link rel="stylesheet" type="text/css" href="css/modal.css">

<script type="text/javascript">
	var phone=document.getElementById('i1').value;
	var pwd=document.getElementById('i2').value;
	function loginreq()
	{
		$.ajax({
			type:"POST",
	        url: '/ajax/login_form/',
	        data: {
	          // 'sym_list': str,
	          'phone_number':phone,
	          'passwd':pwd
	        },
	        dataType: 'json',
	        success: function (data) {
	          if (data.error) {
	            alert(data.error);
	          }
	        }
	      });
	}
</script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">MedEasy</a>
		    </div>
		   
		    <ul class="nav navbar-nav navbar-right">

		      <li><a href="#"><span class=""></span> Predict Disease</a></li>
		      <li><a href="#"><span class=""></span> Search Hospitals</a></li>
		      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      <li><a onclick="document.getElementById('id01').style.display='block'">Login</a></li>
		      
		    </ul>
		  </div>
		</nav>
	</div>

	<div class="row">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>


		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="download.jpg" alt="Los Angeles" style="width: 100%;height: 100vh;">
		    </div>

		    <div class="item">
		      <img src="download2.jpg" alt="Chicago" style="width: 100%;height: 100vh;">
		    </div>

		    <div class="item">
		      <img src="Hospital.jpg" alt="New York" style="width: 100%;height: 100vh;">
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>



<!--         modal            -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" method="post" onsubmit="loginreq();">
    <div class="imgcontainer">
      <img src="user.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Mobile Number :-</b></label>
      <input id="i1" type="text" placeholder="Enter Mobilenumber" name="unum" pattern="[1-9]{1}[0-9]{9}" required>
      <br>
      <label for="psw"><b>Password :-</b></label>
      <input id="i2" type="password" placeholder="Enter Password" name="psw" minlength="8" maxlength="16" required>

      <button type="submit" class="login">Login</button>
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
</div>
</body>
<script type="text/javascript">
	var modal = document.getElementById('id01');
	window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</html>
