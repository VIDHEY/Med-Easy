<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
</head>

<style type="text/css">
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>
<body>
  <h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>
  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
<form id="regForm" method="post">

<h1>Register:</h1>
<div id="mainform">
<!-- One "tab" for each step in the form: -->
<div class="tab">Mobilenumber
  <p><input name="mobilenumber" type="text" placeholder="mobileNumber..." oninput="this.className = ''" pattern="[1-9]{1}[0-9]{9}" required></p>
</div>
</div>
<!-- <div class="tab">Contact Info:
  <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
  <p><input placeholder="Phone..." oninput="this.className = ''"></p>
</div>
 -->
<div class="tab">ENTER OTP
  <p><input name="otp" placeholder="OTP" oninput="this.className = ''"></p>
</div>

<div class="tab">Personal Info:
  <p><input name="firstname" type="text" placeholder="Firstname..." oninput="this.className = ''" required></p>
  <p><input name="lastname" type="text" placeholder="Lastname..." oninput="this.className = ''" required></p>
  <p><input name="birthdate" type="date" placeholder="Date of Birth..." oninput="this.className = ''" required></p>
  <p><input name="password" type="password" placeholder="Password..." oninput="this.className = ''" required></p>
  <p><input name="confirmpassword" type="password" placeholder="Confirm password..." oninput="this.className = ''" required></p>
  <p>CITY : <select name="city">
  		<option></option>
  		<option value="Mumbai">Mumbai</option>
  		<option value="Chennai">Chennai</option>
  		<option value="Rajkot">Rajkot</option>
  		<option value="Banglore">Banglore</option>
  		<option value="Surat">Surat</option>
  	</select>
  </p>
  <p>BloodGroup: <select name="bloodgroup">
  		<option></option>
  		<option value="Mumbai">O(+VE)</option>
  		<option value="Chennai">O(-VE)</option>
  		<option value="Rajkot">AB(+VE)</option>
  		<option value="Banglore">AB(-VE)</option>
  		<option value="Surat">B(+VE)</option>
  	</select></p>
  <p><input type="textarea" placeholder="Address" oninput="this.className = ''" required></p>
  <button type="submit"></button>
</div>

</form>
</div>
</div>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
